<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        text-align: center;
      }

      img {
        cursor: pointer;
        width: 600px; /* doubled from 300px */
        transition: transform 0.15s ease;
      }

      img.clicked {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <h1>The Hungry Capybara</h1>
    <p>Click him to feed.</p>
    <img
      id="capybara"
      src="https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUybGp4eTljejdocTJtMnc3OHdtOW5xM3IwMHF4cjF4bW05dnNpN3A3cSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/NcVyqvvSaZhTo7CZYF/source.gif"
      alt="Capybara"
    />
    <p>Feed Count: <span id="counter">0</span></p>

    <script>
      let count = 0;
      const capybara = document.getElementById("capybara");
      const counterDisplay = document.getElementById("counter");

      capybara.addEventListener("click", () => {
        count++;
        counterDisplay.textContent = count;

        capybara.classList.add("clicked");

        setTimeout(() => {
          capybara.classList.remove("clicked");
        }, 150); 
      });
    </script>
  </body>
</html>
